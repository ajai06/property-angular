<div class="modal-body">
    <div class="login col-5 mx-auto">
        <h5 class="text-center mb-4">Register Now</h5>
        <form class="form" [formGroup]="registerForm">
            <div class="alert alert-success" *ngIf="successMsg">
                <small>Registeration Successful! Please verify your Email</small>
            </div>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" formControlName="userName" required
                [ngClass]="{'is-invalid': submitted && check.userName.errors}">
                <div class="alert alert-danger mt-1" *ngIf="submitted && check.userName.errors">
                    <small *ngIf="check.userName.errors.required">User Name required</small>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email" required
                [ngClass]="{'is-invalid': submitted && check.email.errors}">
                <div class="alert alert-danger mt-1" *ngIf="submitted && check.email.errors">
                    <small *ngIf="check.email.errors.required">Email required</small>
                    <small *ngIf="check.email.errors.email">Enter Valid Email</small>
                </div>
                <div class="alert alert-danger mt-1" *ngIf="emailError">
                    <small>{{emailError}}</small>
                </div>
            </div>
            <div class="form-group">
                <label class="mb-2">Password</label>
                <input type="password" class="form-control" formControlName="password"  required
                [ngClass]="{'is-invalid': submitted && check.password.errors}">
                <div class="alert alert-danger mt-1" *ngIf="submitted && check.password.errors">
                    <small *ngIf="check.password.errors.required">Password required</small>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword"  required
                [ngClass]="{'is-invalid': submitted && check.confirmPassword.errors}"
                [class.is-invalid]="registerForm.errors?.misMatch">
                <div class="alert alert-danger mt-1" *ngIf="submitted && check.confirmPassword.errors">
                    <small *ngIf="check.confirmPassword.errors">Confirm Password required</small>
                </div>
                <div class="alert alert-danger mt-1" *ngIf="registerForm.errors?.misMatch">
                    <small>password not matched</small>
                </div>
            </div>
            <button (click)="onSubmit()" class="btn btn-primary submit mb-4">Register</button>
              <p>Already have an account? <a href="/login">Login now</a> </p>
           
        </form>
    </div>
</div>
